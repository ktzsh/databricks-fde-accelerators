<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAgent</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="anthropic-text">DATABRICKS</span>
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Chat
                </button>
            </div>
            
            <div class="chat-history" id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <div class="user-avatar">A</div>
                    <div class="user-details">
                        <span class="user-name" id="userName">Anonymous User</span>
                        <span class="user-email" id="userEmail">anonymous@example.com</span>
                    </div>
                    <button class="user-menu-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"/>
                            <circle cx="19" cy="12" r="1"/>
                            <circle cx="5" cy="12" r="1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1 class="welcome-title">Meet MyAgent</h1>
                        <div class="chat-input-container">
                            <div class="chat-input-wrapper">
                                <input type="text" class="chat-input" placeholder="Message MyAgent or search past chats..." id="welcomeInput">
                                <button class="attachment-btn" id="welcomeAttachmentBtn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49"/>
                                    </svg>
                                </button>
                                <button class="start-chat-btn" id="startChatBtn">
                                    Start a new chat
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M5 12h14M12 5l7 7-7 7"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="suggestions">
                            <h3>Try these</h3>
                            <div class="suggestion-buttons">
                                <button class="suggestion-btn">Summarize this PDF document in a bullet point outline</button>
                                <button class="suggestion-btn">Help me practice my Spanish vocab</button>
                                <button class="suggestion-btn">Explain how this python game works</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages" style="display: none;">
                    <!-- Messages will be populated here -->
                </div>
            </div>

            <!-- Chat Input (for active chat) -->
            <div class="chat-input-bottom" id="chatInputBottom" style="display: none;">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea class="message-input" placeholder="Reply to MyAgent..." id="messageInput"></textarea>
                        <button class="attachment-btn" id="attachmentBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49"/>
                            </svg>
                        </button>
                        <button class="send-btn" id="sendBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                    <div id="chatUploadedFiles" class="chat-uploaded-files"></div>
                    <div class="input-footer">
                        <span class="disclaimer">MyAgent can make mistakes. Please double-check responses.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal-overlay" id="fileModalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Upload Files</h3>
                <button class="modal-close" id="modalClose">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="file-upload-area" id="fileUploadArea">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    <p>Drag and drop files here or click to browse</p>
                    <input type="file" id="fileInput" multiple accept="image/*,.txt,.pdf,.doc,.docx">
                </div>
                <div class="uploaded-files" id="uploadedFiles"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn-primary" id="modalUpload">Upload</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
